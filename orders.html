<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coffee</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="header">
          <img src="./image/image 2.png" alt="" />
          <nav>
            <a href="./menu.html">Menu</a>
            <a class="active" href="#">Orders</a>
            <a href="./admin.html">Admin</a>
          </nav>
        </div>
      </div>
    </header>
    <section id="orders">
      <div class="container">
        <div class="orders">
          <h1>MY ORDERS</h1>
          <div class="orders_blocks">
            <div class="orders_box">
              <div class="orders_box_1">
                <img src="./image/image 6.png" alt="" />
                <div class="orders_text">
                  <h1>cappuccino</h1>
                  <p>10.5$</p>
                </div>
              </div>
              <div class="orders_button">
                <button>delete order</button>
                <div class="orders_button_blocks">
                  <button>-</button>
                  <h3>3x</h3>
                  <button>+</button>
                </div>
              </div>
            </div>
            <div class="orders_box">
              <div class="orders_box_1">
                <img src="./image/image 5 (1).png" alt="" />
                <div class="orders_text">
                  <h1>sushi and rolls</h1>
                  <p>12.5$</p>
                </div>
              </div>
              <div class="orders_button">
                <button>delete order</button>
                <div class="orders_button_blocks">
                  <button>-</button>
                  <h3>1x</h3>
                  <button>+</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
